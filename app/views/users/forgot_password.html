{% extends '../layouts/application.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <h1>Forgot password?</h1>
    <p>
      Enter your email or username. We will send the instructions to
      recover the password to your email.
    </p>
    <form action="users/forgot_password" method="POST">
      <div class="form-group">
        <label for="usernameEmail">Email or Username</label>
        <input type="text" class="form-control" id="usernameEmail" name="usernameEmail">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
