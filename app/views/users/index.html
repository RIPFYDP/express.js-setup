{% extends '../layouts/application.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<p>
  First name: {{ firstName }}<br>
  Last name: {{ lastName }}
</p>

{% for user in users %}
  <p>
    <a href="/user/{{ user.username }}">{{ user.username }}</a>
    {{ user.email }}
    {{ user.password }}
  </p>
{% endfor %}

{% endblock %}
