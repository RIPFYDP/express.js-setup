{% extends '../layouts/application.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="row">
  <div class="col-md-4">
    {% include "./_side_navigation.html" %}
  </div>
  <div class="col-md-8">
    <h1>Preferences</h1>

    <h2>Email notifications</h2>
    <form action="/settings/post_account_email_preference" method="POST">
      <div class="checkbox">
        <label>
          <input type="checkbox" name="get_emails"
            {% if currentUser.get_emails %}
              checked
            {% endif %}
          >
          Get occasional emails about useful information
        </label>
      </div>

      <button type="submit" class="btn btn-default">Save</button>
    </form>
  </div>
</div>

{% endblock %}
